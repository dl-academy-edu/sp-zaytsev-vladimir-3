<div class="login-popup login-popup_none">
  <form class="form-login" name="login">
    <ul class="form-login__list list-hidden-marker">
      <li class="form-login__item">
        <label class="form-login__label" for="login-input-email">Email <span class="form-login__label_red">*</span></label>
        @@include('input/index.html', {
          "type":"email",
          "name":"email",
          "id":"login-input-email"
        })
      </li>
      <li class="form-login__item">  
        <label class="form-login__label" for="login-input-password">Password <span class="form-login__label_red">*</span></label>
        @@include('input/index.html', {
          "type":"password",
          "name":"password",
          "id":"login-input-password"
        })
      </li>
    </ul>  
    @@include('button/index.html', {
      "class":"button_white",
      "text":"Log in",
      "type":"submit"
    })
    <button class="form-login__button-close form-login__button-close_js" type="button"><span class="hidden">close window</span></button> 
  </form>
</div>
